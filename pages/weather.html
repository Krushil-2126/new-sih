<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Weather | EnergyGrid Pro</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    .map-wrapper { height: 520px; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
    #weatherMap { height: 100%; width: 100%; }
    .weather-toolbar { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; margin-bottom: 12px; }
    .weather-toolbar input, .weather-toolbar select, .weather-toolbar button { height: 38px; padding: 6px 10px; border-radius: 8px; border: 1px solid var(--border-color, #e5e7eb); background: var(--card-bg, #fff); color: var(--text-color, #1f2937); }
    .weather-toolbar button { background: #3b82f6; color: #fff; border: none; cursor: pointer; }
    .weather-toolbar .subtle { background: #111827; color: #fff; }
    .legend { display:flex; gap:14px; align-items:center; font-size: 12px; opacity: .85; }
    .legend .dot { display:inline-block; width:10px; height:10px; border-radius:50%; margin-right:6px; }
    .city-panel { display:flex; gap:16px; flex-wrap:wrap; margin-top: 16px; }
    .city-card { flex: 1 1 240px; min-width: 240px; background: var(--card-bg,#fff); border:1px solid var(--border-color,#e5e7eb); border-radius: 12px; padding: 14px; box-shadow: 0 6px 16px rgba(0,0,0,.06); }
    .city-card h3 { display:flex; align-items:center; gap:8px; margin:0 0 6px 0; }
    .city-card .meta { font-size: 12px; opacity:.8; }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
      <div class="logo">
        <i class="fas fa-bolt"></i>
        <span>EnergyGrid Pro</span>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="dashboard.html"><i class="fas fa-solar-panel"></i> Assets</a></li>
        <li><a href="data-history.html"><i class="fas fa-history"></i> Data History</a></li>
        <li><a href="weather.html" class="active"><i class="fas fa-cloud-sun"></i> Weather</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Global Weather Map <span class="live-badge" id="weatherLive">Live</span></h1>
        </div>
        <div class="header-right">
          <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
          </div>
          <div class="notification">
            <i class="fas fa-bell"></i>
          </div>
          <div class="user-profile">
            <img src="../assets/user-avatar.png" alt="User" />
            <span>John Doe</span>
          </div>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="filter-section">
          <h2><i class="fas fa-cloud"></i> Explore Weather</h2>
          <div class="weather-toolbar">
            <input type="text" id="cityInput" placeholder="Search city (e.g., London)" />
            <button onclick="addCityFromInput()"><i class="fas fa-search"></i> Add City</button>
            <select id="layerSelect" onchange="switchWxLayer()">
              <option value="precipitation_new" selected>Precipitation</option>
              <option value="clouds_new">Clouds</option>
              <option value="pressure_new">Pressure</option>
              <option value="temp_new">Temperature</option>
              <option value="wind_new">Wind</option>
            </select>
            <button class="subtle" onclick="toggleWeatherLive()"><i class="fas fa-circle"></i> Pause Live</button>
            <span class="page-info" id="weatherUpdated">Updated: --</span>
          </div>
          <div class="legend">
            <span><span class="dot" style="background:#60a5fa"></span>City Marker</span>
            <span><span class="dot" style="background:#ef4444"></span>Selected City</span>
          </div>
        </div>

        <div class="map-wrapper">
          <div id="weatherMap"></div>
        </div>

        <div class="city-panel" id="cityPanel"></div>
      </div>
    </main>
  </div>

  <script src="../scripts/main.js"></script>
  <script src="../scripts/smart-meter.js"></script>
  <script src="../scripts/weather.js"></script>
</body>
</html>
