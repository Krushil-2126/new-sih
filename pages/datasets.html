<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datasets Browser | EnergyGrid Pro</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/dashboard.css" />
  <link rel="stylesheet" href="../styles/responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .ds-toolbar { display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:12px; }
    .ds-toolbar input, .ds-toolbar select { height:38px; padding:6px 10px; border-radius:8px; border:1px solid var(--border-color,#e5e7eb); background:var(--card-bg,#fff); color:var(--text-color,#1f2937); }
    .ds-toolbar button { height:38px; padding:6px 12px; border-radius:8px; border:none; background:#3b82f6; color:#fff; cursor:pointer; }
    .ds-container { background:var(--card-bg,#fff); border:1px solid var(--border-color,#e5e7eb); border-radius:12px; padding:14px; box-shadow:0 6px 16px rgba(0,0,0,.06); }
    .data-table { width:100%; border-collapse: collapse; }
    .data-table th, .data-table td { border-bottom:1px solid #e5e7eb; padding:8px; text-align:left; vertical-align:top; }
    .table-pagination { margin-top:10px; display:flex; gap:10px; align-items:center; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; white-space:pre-wrap; word-break:break-word; }
  </style>
</head>
<body>
  <div class="app-container">
    <nav class="sidebar" id="sidebar">
      <div class="logo">
        <i class="fas fa-bolt"></i>
        <span>EnergyGrid Pro</span>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="dashboard.html"><i class="fas fa-solar-panel"></i> Assets</a></li>
        <li><a href="data-history.html"><i class="fas fa-history"></i> Data History</a></li>
        <li><a href="weather.html"><i class="fas fa-cloud-sun"></i> Weather</a></li>
        <li><a href="datasets.html" class="active"><i class="fas fa-database"></i> Datasets</a></li>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <header class="header">
        <div class="header-left">
          <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
          <h1>Datasets Browser</h1>
        </div>
        <div class="header-right">
          <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
        </div>
      </header>

      <div class="dashboard-content">
        <div class="filter-section">
          <h2><i class="fas fa-database"></i> Fetch from Hugging Face</h2>
          <div class="ds-toolbar">
            <input type="text" id="dsName" value="MexFoundation/google_maps" placeholder="dataset (owner/name)" />
            <input type="text" id="dsConfig" value="default" placeholder="config" />
            <select id="dsSplit">
              <option value="train" selected>train</option>
              <option value="test">test</option>
              <option value="validation">validation</option>
            </select>
            <input type="number" id="dsOffset" value="0" min="0" step="100" />
            <input type="number" id="dsLength" value="100" min="1" max="1000" />
            <button onclick="fetchRows()"><i class="fas fa-download"></i> Fetch</button>
            <span class="page-info" id="dsStatus">Ready</span>
          </div>
        </div>

        <div class="ds-container">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody id="dsTableBody"></tbody>
            </table>
          </div>
          <div class="table-pagination">
            <button class="page-btn" onclick="prevPage()"><i class="fas fa-chevron-left"></i> Previous</button>
            <span class="page-info" id="dsPageInfo">Page 1</span>
            <button class="page-btn" onclick="nextPage()">Next <i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../scripts/main.js"></script>
  <script src="../scripts/datasets.js"></script>
</body>
</html>
